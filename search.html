<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="css/search.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="error404.html" class="header__logo-link"
            ><img
              class="header__logo"
              src="img/header/logo.svg"
              alt="logo-icon"
          /></a>
          <nav class="header__navigation">
            <ul class="menu menu_burger">
              <li class="menu-item">
                <a href="index.html" class="menu-link">Главная</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link">О нас</a>
              </li>
              <li class="menu-item">
                <a href="contacts.html" class="menu-link">Контакты</a>
              </li>
              <li class="menu-item">
                <a href="search.html" class="menu-link">Поиск</a>
              </li>
              <li class="menu-item">
                <a
                  href="tel:+7(987)887-87-88"
                  class="menu-link menu-link_phone"
                >
                  <img
                    class="phone-icon"
                    src="img/header/phone_icon.svg"
                    alt=""
                  />
                  <span class="phone-number">+7(987)887-87-88</span>
                </a>
              </li>
            </ul>
            <button class="burger">
              <div></div>
              <div></div>
              <div></div>
            </button>
          </nav>
          <a href="index.html" class="header__close-search">
            <p class="header__close-text">Закрыть</p>
            <img src="img/main/close-icon.svg" alt="close-icon" />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <form class="main__search-block search">
            <input
              type="text"
              placeholder="Введите что-нибудь..."
              class="search__input"
            />
            <button class="search__button">
              <a href="#" class="search__button-link">
                <span class="search__button-text">Найти</span>
                <img
                  src="img/main/search-icon.svg"
                  alt="search-icon"
                  class="search__button-icon"
                />
              </a>
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
